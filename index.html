<!DOCTYPE html>
<html>
<head>
	<title>Calculator App</title>
	<meta charset="utf-8">
	<meta name="keywords" content="calculator, calculator app, javascript calculator">
	<meta name="description" content="this is a calculator app built solely on vanilla javascript">
	<meta name="author" content="adeola idowu">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>calculator</h1>
	<div class="main">
		<table>
		<tr>
			<td colspan="4" id="input">0</td>
		</tr>
		<tr>
			<td colspan="3"><button onclick="select(this)">CE</button></td>
			<td><button onclick="select(this)">/</button></td>
		</tr>
		<tr>
			<td><button onclick="select(this)">1</button></td>
			<td><button onclick="select(this)">2</button></td>
			<td><button onclick="select(this)">3</button></td>
			<td><button onclick="select(this)">*</button></td>
		</tr>
		<tr>
			<td><button onclick="select(this)">4</button></td>
			<td><button onclick="select(this)">5</button></td>
			<td><button onclick="select(this)">6</button></td>
			<td><button onclick="select(this)">+</button></td>
		</tr>
		<tr>
			<td><button onclick="select(this)">7</button></td>
			<td><button onclick="select(this)">8</button></td>
			<td><button onclick="select(this)">9</button></td>
			<td><button onclick="select(this)">-</button></td>
		</tr>
		<tr>
			<td colspan="2"><button onclick="select(this)">0</button></td>
			<td><button onclick="select(this)">.</button></td>
			<td><button onclick="select(this)">=</button></td>
		</tr>
	</table>
	<script type="text/javascript" src="script.js"></script>
	</div>
</body>
</html>
